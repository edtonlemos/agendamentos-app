<div>
  <input [(ngModel)] = "novoAgendamentoTitulo" placeholder="Descrição"/>
  <input [(ngModel)] = "novoAgendamentoData" type="date" placeholder="Data"/>
  <button (click)="adicionarAgendamento()">Adicionar</button>
</div>

<div>
  <ul>
    <li *ngFor="let agendamento of agendamentos">
      {{ agendamento.titulo }} - {{ agendamento.data | date:'dd.MM.yyyy' }} - {{agendamento.id}}
    </li>
  </ul>
</div>
